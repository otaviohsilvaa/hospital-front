<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/homes/style-login.css">
</head>
<body>
    <section class="principal">
        <div class="container">
            <h1>Bem Vindo!</h1>
            <p>Informe o endereço de email e senha cadastrados nos campos abaixo, o sistema irá fornecer as funções disponíveis de acordo com seu cargo.</p>
            <form action="" method="">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="" required>
                </div>
                <div>
                    <input type="submit" value="Concluir"></input>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
