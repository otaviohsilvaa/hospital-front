<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário</title>
    <link rel="stylesheet" href="../../css/formularios-css/funPacMed.css">
</head>
<body>
<!--CABEÇALHO -->
        <header>
            <h1>Med Software</h1>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Configurações</a>
            </nav>
        </header>
<!--CABEÇALHO -->


<!--PRINCIPAL -->
   <main>
    <div class="login-container">
        <div class="form-container">

            <h2>Cadastro de Funcionário</h2>
            <p class="subtitle">Por favor, adicione as informações do profissional.</p>
            <br>
            <div class="form">
                <!-- LADO ESQUERDO -->
                <div class="left">
                    
                    <p>Nome completo:</p>
<!--NOME-->         <input type="text" placeholder="Nome completo">
                    <p>Data de Nascimento</p>
<!--DATA/NASC.-->   <input type="date" placeholder="Data de Nascimento">
                    <P>Sexo:</P>
<!--SEXO-->         <select>
                        <option value="" >Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <p>CPF:</p>
<!--CPF-->          <input type="text" placeholder="CPF">
                    <p>Data de Admissão</p>
<!--DATA ADMISSAO--><input type="date" placeholder="Data de  Admissão">
                </div>
                <!-- LADO ESQUERDO -->


                <!-- LADO DIREITO -->
                <div class="right">
                    <p>Endereco:</p>
<!---ENDEREÇO-->    <input type="text" placeholder="Endereço Residencial">
                    <p>E-mail:</p>
<!--E-MAIL--->      <input type="email" placeholder="Email">
                    <p>Senha:</p>
<!--SENHA-->        <input type="password" placeholder="Senha">
                    <p>Especialidade:</p>
<!--ESPECIALI--->   <input type="text" placeholder="Especialidade">
                    <p>Data de Pagamento</p>
<!--DATA PGMENTO--> <input type="date" placeholder="Data de Pagamento">
                </div>
                <!-- LADO DIREITO -->
                
            </div>
            <button type="submit" class="submit">Enviar</button>     
        </div>
           
    </div>
</main>
<!--PRINCIPAL -->

<!--RODAPÉ -->
<footer>

</footer>
<!--RODAPÉ -->

</body>
</html>
