<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link rel="stylesheet" href="../../css/formularios-css/funPacMed.css">
</head>
<body>
<!--CABEÇALHO -->
        <header>
            <h1>Med Software</h1>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Configurações</a>
            </nav>
        </header>
<!--CABEÇALHO -->


<!--PRINCIPAL -->
   <main>
    <div class="login-container">
        
        
        <div class="form-container">

            <h2>Cadastro de Paciente</h2>
            <p class="subtitle">Por favor, adicione as informações do paciente.</p>
            <br>
            <div class="form">
                <div class="left">
                    
                    <p>Nome completo:</p>
<!--NOME-->         <input type="text" placeholder="Nome completo">
                    <p>Data de Nascimento</p>
<!--DATA/NASC.-->   <input type="date" placeholder="Data de Nascimento">
                    <P>Sexo:</P>
<!--SEXO-->         <select>
                        <option value="" >Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <p>CPF:</p>
<!--CPF-->          <input type="text" placeholder="CPF">
                    <p>Nº SUS</p>
<!--SUS-->          <input type="text" placeholder="Nº SUS">
                </div>
                <!-- LADO DIREITO -->
                <div class="right">

                    <p>Endereço:</p>
<!---ENDEREÇO-->    <input type="text" placeholder="Endereço">
                    <p>E-mail:</p>
<!--E-MAIL--->      <input type="email" placeholder="Email">
                    <p>Senha:</p>
<!--SENHA-->        <input type="password" placeholder="Senha">
                    <p>Alergia à: </p>
<!--ALERGIA-->      <input type="text" placeholder="Alergia">
                    <p>Evolução:</p>
<!---EVOLUÇÃO-->     <textarea placeholder="Evolução do paciente"></textarea>
                </div>
                <!-- LADO DIREITO -->
                
            </div>
<!--botão-->     <button type="submit" class="submit">Enviar</button>    
        </div>
        
    </div>
</main>
<!--PRINCIPAL -->

<!--RODAPÉ -->
<footer>
    <h2>Med Software</h2>
    <p>©️2024 Galerinha Corporation</p>
</footer>
<!--RODAPÉ -->

</body>
</html>
